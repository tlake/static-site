<div class="next-prev-post-nav">
    <div class="next-post">
        {{ if .NextInSection }}
        <a class="link {{ $.Param "secondary_font_color_class" | default "black"}} dim"
            href="{{ .NextInSection.RelPermalink }}">
            « {{ .NextInSection.Title | truncate 50 "..." }}</a>
        {{ end }}
    </div>

    <div class="prev-post">
        {{ if .PrevInSection }}
        <a class="link {{ $.Param "secondary_font_color_class" | default "black"}} dim"
            href="{{ .PrevInSection.RelPermalink }}">
            {{ .PrevInSection.Title | truncate 50 "..."}} »</a>
        {{ end }}
    </div>
</div>
