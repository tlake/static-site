{{/* TLAKE CUSTOM: Add "list_classes" interpolation. END */}}
<div class="relative w-100 mb4 {{ $.Param "list_classes" | default "bg-white" }} nested-copy-line-height">
    {{/* TLAKE CUSTOM: Add "list_classes" interpolation. END */}}
    <div class="mb3 pa4 {{ $.Param "list_classes" | default "bg-white gray" }} overflow-hidden">
    <span class="f6 db">{{ humanize .Section }}</span>
    <h1 class="f3 near-black">
      <a href="{{ .RelPermalink }}" class="link black dim">
        {{ .Title }}
      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
      {{ .Summary  }}
    </div>
  </div>
</div>
