{{ define "main" }}
<article class="cf pa3 pa4-m pa4-l">
  <div
    class="measure-wide-l center f4 lh-copy nested-copy-line-height nested-links nested-img {{ $.Param "primary_font_color_class" | default "mid-gray" }}">
    <p>{{i18n "taxonomyPageList" .}}</p>
  </div>
</article>
<div class="mw8 center">
  <section class="flex-ns flex-wrap justify-around mt5">
    {{ range  .Pages }}
    <div class="relative w-100 mb4 {{ $.Param "secondary_bg_color_class" | default "bg-white" }}">
      {{ partial "summary.html" . }}
    </div>
    {{ end }}
  </section>
</div>
{{ end }}
