publishDir: "../docs"

baseURL: "https://tlake.io"
copyright: "Tanner Lake"
defaultContentLanguage: "en"
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
languageCode: "en-us"
menu:
  dnd:
  - identifier: posts
    name: posts
    title: posts
    url: /dnd/posts
    weight: 1
  - identifier: characters
    name: characters
    title: characters
    url: /dnd/characters
    weight: 2
  - identifier: npcs
    name: npcs
    title: npcs
    url: /dnd/npcs
    weight: 3
  - identifier: locations
    name: locations
    title: locations
    url: /dnd/locations
    weight: 4
  - identifier: notes
    name: notes
    title: notes
    url: /dnd/notes
    weight: 5
  - identifier: archive
    name: archive
    title: archive
    url: /dnd/archive
    weight: 6
paginate: 6
params:
  ananke_socials:
  - name: "github"
    url: "https://github.com/tlake"
  - name: "gitlab"
    url: "https://gitlab.com/tannerlake"
  - name: "mastodon"
    url: "https://hachyderm.io/@tlake"
  - name: "linkedin"
    url: "https://linkedin.com/in/tannerlake"
  - name: "twitter"
    url: "https://twitter.com/tanotaur"
  background_color_class: "bg-white-20"
  #body_classes: "bg-dark-red light-red"
  body_classes: "avenir bg-black light-gray"
  #custom_css:
  #- "css/custom.css"
  mainSections:
  #post_content_classes: "bg-dark-purple light-purple"
  post_content_classes: "avenir bg-black light-gray"
  #text_color: "bg-dark-green light-green"
  text_color: "avenir light-gray"
  #primary_bg_color_class: "bg-black-80"
  #primary_font_color_class: "moon-gray"
  #secondary_bg_color_class: "bg-near-black"
  #secondary_font_color_class: "moon-gray"
  #tertiary_bg_color_class: "bg-black"
  #tertiary_font_color_class: "white"
sectionPagesMenu: "main"
services:
  disqus:
    shortname: "tlake-io"
summaryLength: 30
taxonomies:
  character: "dnd/ref/characters"
  location: "dnd/ref/locations"
  tag: "tags"
theme: "ananke"
timeZone: "America/Los_Angeles"
title: "tlake.io"
